[tox]
minversion = 3.7.0
envlist =
    clear-coverage
    quality
    py35-django{110,111,20,21,22}
    py36-django{111,20,21,22}
    py37-django{111,20,21,22}
    py38-django{22}
    compute-coverage
skip_missing_interpreters = True

[testenv]
depends = clear-coverage
setenv =
    PYTHONPATH = {toxinidir}/test_cfg:{env:IDL_DIR:}
    DJANGO_SETTINGS_MODULE = settings
passenv =
    CI*
    PYTHONWARNINGS
extras =
    test
debian_deps =
    py35,py36,py37,py38: python3-omniorb
deps =
    coverage
    django110: django==1.10.*
    django111: django==1.11.*
    django20: django==2.0.*
    django21: django==2.1.*
    django22: django==2.2.*
dep_links =
    requirements.txt
skip_install =
    coverage: True
install_command =
    !thaw: pip install -cconstraints.txt {opts} {packages}
    thaw: pip install {opts} {packages}
commands =
    coverage run --parallel-mode --source=rdap --branch -m django test {posargs:rdap}

[testenv:clear-coverage]
depends =
extras =
commands =
    coverage erase

[testenv:py35-thaw]
[testenv:py36-thaw]
[testenv:py37-thaw]
[testenv:py38-thaw]

[testenv:compute-coverage]
depends =
    py35-django{110,111,20,21,22}
    py36-django{111,20,21,22}
    py37-django{111,20,21,22}
    py38-django{22}
extras =
parallel_show_output = True
commands =
    coverage combine
    coverage report --show-missing --include=*/tests/* --fail-under=100
    coverage report --show-missing --omit=*/tests/*

[testenv:quality]
basepython = python3
depends =
extras = quality
# Do not fail on first error, but run all the checks
ignore_errors = True
commands =
    isort --recursive --check-only --diff rdap
    flake8 --format=pylint --show-source rdap
    pydocstyle rdap
    mypy rdap
